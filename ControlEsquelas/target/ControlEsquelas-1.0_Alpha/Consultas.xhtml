<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Busqueda por Licencia"/>
                    <p:inputText value="#{consultaMb.licencia}"/>
                </p:panelGrid>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Busqueda por Placa"/>
                    <p:inputText value="#{consultaMb.vehiculo.numeroPlaca}"/>    
                </p:panelGrid>
                <p:commandButton value="Consultar por Licencia" action="#{consultaMb.consultarXEsquela()}" update="esquela:table"/>
                <p:commandButton value="Consultar por Placa" action="#{consultaMb.consultarXPlaca()}" update="esquela:table"/>
            </p:panelGrid>

        </h:form>
        <h:form id="esquela">
            <p:dataTable id="table" var="es" value="#{consultaMb.listEsId}" rows="6" paginator="true" rendered="true" >
               
                <p:column headerText="Conductor">
                    <p:outputLabel value="#{es.idConductor.idPersona.n1Nombre} #{es.idConductor.idPersona.a1Apellido}"/>
                </p:column>
                
                <p:column headerText="Falta">
                    <p:outputLabel value="#{es.codigoFalta}"/>
                </p:column>
                <p:column headerText="Clasificacion">
                    <p:outputLabel value="#{es.clasificacion.clasificacion}"/>
                </p:column>
                <p:column headerText="Fecha" >
                    <p:outputLabel value="#{es.fechaEsquela}">
                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Lugar">
                    <p:outputLabel value="#{es.lugarInfraccion}"/>
                </p:column>
                <p:column headerText="Observaciones">
                    <p:outputLabel value="#{es.observaciones}"/>
                </p:column>
                <p:column headerText="Gravedad">
                    <p:outputLabel value="#{es.tipoGravedad.gravedad}"/>
                </p:column>
                <p:column headerText="Monto">
                    <p:outputLabel value="$#{es.montoPagar}"/>
                </p:column>
                
                <p:column headerText="Departamento">
                    <p:outputLabel value="#{es.idDepartamento.departamento}"/>
                </p:column>
                <p:column headerText="Decomiso">
                    <p:outputLabel value="#{es.idDecomiso.decomiso}"/>
                </p:column>
                <p:column headerText="Otros">
                    <p:outputLabel value="#{es.idOtros.especificacion}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:outputLabel value="#{es.estado.estadoMulta}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
