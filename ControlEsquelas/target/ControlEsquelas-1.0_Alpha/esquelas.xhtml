<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Consultas" icon="fa fa-book" url="Consultas.xhtml" style="margin-right: 15px;" rendered="#{loginMb.consultaConductorSinLoguear}"/>
                <p:menuitem value="Esquelas" icon="fa fa-archive" url="esquelas.xhtml"  style="margin-right: 15px;" rendered="#{loginMb.colocarEsquelas}"/>
                <p:menuitem value="Caja" icon="fa fa-cart-plus" url="Caja.xhtml" style="margin-right: 15px;" rendered="#{loginMb.pagoCaja}"/>
                <p:submenu label="#{loginMb.usuario.idPersona.n1Nombre} #{loginMb.usuario.idPersona.a1Apellido}" style="float: right;">
                    <p:menuitem action="#{loginMb.logOut()}" value="Iniciar sesion" rendered="#{loginMb.contrario}"/>
                    <p:menuitem action="#{loginMb.logOut()}" value="Cerrar sesion" rendered="#{loginMb.usuarioIsLogueado}"/>
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form id="form1">
            <p:growl/>
            <p:panelGrid columns="4" rendered="#{loginMb.colocarEsquelas}">

                <p:outputLabel value="Conductor"/>
                <p:selectOneMenu id="selectCond" value="#{registroEsquelasMb.conductorview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Seleccionar Conductor" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.conductorSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Placa"/>
                <p:selectOneMenu id="selectPla" value="#{registroEsquelasMb.vehiculoview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Seleccionar Placa" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.vehiculoSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Agente"/>
                <p:selectOneMenu id="selectAge" value="#{registroEsquelasMb.agenteTransitoview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Seleccionar agente" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.agenteTransitoSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Codigo de falta"/>
                <p:inputText value="#{registroEsquelasMb.esquela.codigoFalta}" required="true" requiredMessage="No dejar el campo vacio"/>

                <p:outputLabel value="Clasificacion"/>
                <p:selectOneMenu id="selectCla" value="#{registroEsquelasMb.clasificacionview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Seleccionar Clasificacion" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.clasificacionSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Fecha de la esquela"/>
                <p:calendar value="#{registroEsquelasMb.esquela.fechaEsquela}" pattern="yyyy-MM-dd  /  HH:mm" navigator="true" required="true" requiredMessage="No dejar el campo vacio"/>

                <p:outputLabel value="lugar de la infraccion"/>
                <p:inputText value="#{registroEsquelasMb.esquela.lugarInfraccion}" required="true" requiredMessage="No dejar el campo vacio"/>

                <p:outputLabel value="Observaciones"/>
                <p:inputText value="#{registroEsquelasMb.esquela.observaciones}" required="true" requiredMessage="No dejar el campo vacio"/>

                <p:outputLabel value="Gravedad"/>
                <p:selectOneMenu id="selectgrav" value="#{registroEsquelasMb.tipoGravedadview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Selecctionar Gravedad" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.tipoGravedadSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Monto a pagar"/>
                <p:inputText value="#{registroEsquelasMb.esquela.montoPagar}" required="true" requiredMessage="No dejar el campo vacio"/>

                <p:outputLabel value="Estado"/>
                <p:outputLabel value="Pendiente"/>
                
                <p:outputLabel value="Departamento"/>
                <p:selectOneMenu id="selectDep" value="#{registroEsquelasMb.departamentoview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Seleccionar Dep" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.departamentoSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Decomiso"/>
                <p:selectOneMenu id="selectDec" value="#{registroEsquelasMb.decomisoview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Tipo decomiso" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.decomisoSelect}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Otros"/>
                <p:selectOneMenu id="selectotr" value="#{registroEsquelasMb.otrosview}" filter="true" required="true" requiredMessage="No dejar el campo vacio">
                    <f:selectItem itemLabel="Seleccionar Otro" itemValue="0"/>
                    <f:selectItems value="#{registroEsquelasMb.otrosSelect}"/>
                </p:selectOneMenu>

            </p:panelGrid>
            <p:commandButton value="Guardar esquela" action="#{registroEsquelasMb.guardarEsquela()}" update="form1,formesq" rendered="#{loginMb.colocarEsquelas}"/>
        </h:form>
        
        
        <h:form id="formesq">
            <p:dataGrid  var="esq" value="#{registroEsquelasMb.esquelaList}" columns="4" layout="grid" paginator="true" rows="12" rendered="#{loginMb.colocarEsquelas}">
                <f:facet name="header">
                    Registro de esquelas
                </f:facet>
                <p:panel id="data" header="Licencia: #{esq.idConductor.licencia}" style="text-align: center;">
                    <center>
                        <p:panelGrid columns="2">
                            <h:outputText value="Fecha Esquela:"/>
                            <h:outputText value="#{esq.fechaEsquela}">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </h:outputText>
                            <h:outputText value="Estado:"/>
                            <h:outputText value="#{esq.estado.estadoMulta}"/>
                            <h:outputText value="Clasificacion:"/>
                            <h:outputText value="#{esq.clasificacion.clasificacion}"/>
                            <h:outputText value="Tipo:"/>
                            <h:outputText value="#{esq.tipoGravedad.gravedad}"/>
                            <h:outputText value="Detalles:"/>
                            <p:commandButton action="#{registroEsquelasMb.consultById(esq)}" update="formesq" oncomplete="PF('esquelaDialog').show()" title="ver detalle" value="Mostrar" style="text-align: center;" rendered="#{loginMb.colocarEsquelas}"/>                                
                        </p:panelGrid>                           
                    </center>
                </p:panel>
            </p:dataGrid>

            <p:dialog header="Detalle esquelas" widgetVar="esquelaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" rendered="#{loginMb.colocarEsquelas}">
                <p:outputPanel id="detallesEsquela" style="text-align:center;">
                    <p:panelGrid columns="2" columnClasses="label,value">
                        <f:facet name="header">
                            Info de la esquela
                        </f:facet>
                        <h:outputText value="id esquela"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.idEsquela}"/>
                        <h:outputText value="Licencia_cond"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.idConductor.licencia}"/>
                        <h:outputText value="Placa"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.placa.numeroPlaca}"/>
                        <h:outputText value="id agente"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.idAgente.numPlaca}"/>
                        <h:outputText value="Codigo de la falta"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.codigoFalta}"/>
                        <h:outputText value="Clasificacion"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.clasificacion.clasificacion}"/>
                        <h:outputText value="Fecha esquela"/>
                        <p:outputLabel value="#{registroEsquelasMb.esquela.fechaEsquela}">
                            <f:convertDateTime pattern="yyyy-MM-dd hh-mm"/>
                        </p:outputLabel>
                        <h:outputText value="Lugar de la infraccion"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.lugarInfraccion}"/>
                        <h:outputText value="Obsevacion"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.observaciones}"/>
                        <h:outputText value="Tipo"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.tipoGravedad.gravedad}"/>
                        <h:outputText value="Monto a pagar"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.montoPagar}"/>
                        <h:outputText value="Estado"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.estado.estadoMulta}"/>
                        <h:outputText value="Departamento"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.idDepartamento.departamento}"/>
                        <h:outputText value="Decomiso"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.idDecomiso.decomiso}"/>
                        <h:outputText value="Otros"/>
                        <h:outputLabel value="#{registroEsquelasMb.esquela.idOtros.especificacion}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
