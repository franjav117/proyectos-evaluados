<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <style>
            body{
                background-color: #86A5ED;
            }
            .colorFondo{
                background-color: #86A5ED;
            }
            .txsuccess{
                color: green;
                background-color: #00953c;
                background: #44B34D;
            }
            .txdanger{
                color: red;
                background-color: #c82333;
            }
        </style>
        
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Consultas" icon="fa fa-book" url="Consultas.xhtml" style="margin-right: 15px;" rendered="#{loginMb.consultaConductorSinLoguear}"/>
                <p:menuitem value="Esquelas" icon="fa fa-archive" url="esquelas.xhtml"  style="margin-right: 15px;" rendered="#{loginMb.colocarEsquelas}"/>
                <p:menuitem value="Caja" icon="fa fa-cart-plus" url="Caja.xhtml" style="margin-right: 15px;" rendered="#{loginMb.pagoCaja}"/>
                <p:menuitem value="Vehiculo" icon="fa fa-automobile" url="Vehiculo.xhtml" style="margin-right: 15px;" rendered="#{loginMb.colocarEsquelas}"/>
                <p:submenu label="#{loginMb.usuario.idPersona.n1Nombre} #{loginMb.usuario.idPersona.a1Apellido}" style="float: right;">
                    <p:menuitem action="#{loginMb.logOut()}" value="Cerrar sesion" rendered="#{loginMb.usuarioIsLogueado}"/>
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="Busqueda por Licencia"/>
                <p:inputText value="#{esquelaMb.licencia}"/>
            </p:panelGrid>
            <p:commandButton value="Consultar por Licencia" action="#{esquelaMb.listadoEsquelaNit()}" update="table"/>
            <p:commandButton value="Consultar por DUI" action="#{esquelaMb.listadoEsquelaDui()}" update="table"/>
            <p:commandButton value="Consultar por Placa" action="#{esquelaMb.listadoEsquelaPlaca()}" update="table"/>

            <p:dataTable id="table" var="es" value="#{esquelaMb.listEsquela}" rows="15" paginator="true">
                <p:column headerText="Conductor">
                    <p:outputLabel value="#{es.idConductor.idPersona.n1Nombre} #{es.idConductor.idPersona.a1Apellido}"/>
                </p:column>
                <p:column headerText="Placa">
                    <p:outputLabel value="#{es.placa.numeroPlaca}"/>
                </p:column>
                <p:column headerText="Agente">
                    <p:outputLabel value="#{es.idAgente.numPlaca}"/>
                </p:column>
                <p:column headerText="Falta">
                    <p:outputLabel value="#{es.codigoFalta}"/>
                </p:column>
                <p:column headerText="Clasificacion">
                    <p:outputLabel value="#{es.clasificacion.clasificacion}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <p:outputLabel value="#{es.fechaEsquela}"/>
                </p:column>
                <p:column headerText="Lugar">
                    <p:outputLabel value="#{es.lugarInfraccion}"/>
                </p:column>
                <p:column headerText="Observaciones">
                    <p:outputLabel value="#{es.observaciones}"/>
                </p:column>
                <p:column headerText="Gravedad">
                    <p:outputLabel value="#{es.tipoGravedad.gravedad}"/>
                </p:column>
                <p:column headerText="Monto">
                    <p:outputLabel value="#{es.montoPagar}"/>
                </p:column>
                <p:column headerText="Departamento">
                    <p:outputLabel value="#{es.idDepartamento.departamento}"/>
                </p:column>
                <p:column headerText="Decomiso">
                    <p:outputLabel value="#{es.idDecomiso.decomiso}"/>
                </p:column>
                <p:column headerText="Otros">
                    <p:outputLabel value="#{es.idOtros.especificacion}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:commandButton id="boton" value="#{es.estado.estadoMulta}" class="btn btn-success" action="#{esquelaMb.selecIdEstado(es)}" 
                                     oncomplete="PF('dialog').show()" style="background-color: #{esquelaMb.setColor(es)}" rendered="true"/>
                </p:column>
            </p:dataTable>

            <p:dialog id="dialig" widgetVar="dialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                <h:form id="formd">
                    <p:outputLabel value="Â¿Desea cambiar ?"/>
                    <p:commandButton value="OK" action="#{esquelaMb.cambiarEstadoPago()}" oncomplete="PF('dialog').hide()" update="form:table"/>
                </h:form>
            </p:dialog>
        </h:form>


    </h:body>
</html>
