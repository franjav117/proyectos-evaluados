<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="#{loginMb.datosUsuarioLogueado.idPersona.n1Nombre} #{loginMb.datosUsuarioLogueado.idPersona.a1Apellido}" style="float: right;">
                    <p:menuitem action="#{loginMb.logOut()}" value="Cerrar sesion"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="Busqueda por Licencia" />
                <p:inputText value="#{esquelaMb.licencia}" label="#{loginMb.pagoCaja}"/>
            </p:panelGrid>
            <p:commandButton value="Consultar por Licencia" action="#{esquelaMb.listadoEsquelaNit()}" update="table" label="#{loginMb.pagoCaja}"/>
            <p:commandButton value="Consultar por DUI" action="#{esquelaMb.listadoEsquelaDui()}" update="table" label="#{loginMb.pagoCaja}"/>
            <p:commandButton value="Consultar por Placa" action="#{esquelaMb.listadoEsquelaPlaca()}" update="table" label="#{loginMb.pagoCaja}"/>

            <p:dataTable id="table" var="es" value="#{esquelaMb.listEsquela}" rows="15" paginator="true">
                <p:column headerText="Conductor">
                    <p:outputLabel value="#{es.idConductor.idPersona.n1Nombre} #{es.idConductor.idPersona.a1Apellido}"/>
                </p:column>
                <p:column headerText="Placa">
                    <p:outputLabel value="#{es.placa.numeroPlaca}"/>
                </p:column>
                <p:column headerText="Agente">
                    <p:outputLabel value="#{es.idAgente.numPlaca}"/>
                </p:column>
                <p:column headerText="Falta">
                    <p:outputLabel value="#{es.codigoFalta}"/>
                </p:column>
                <p:column headerText="Clasificacion">
                    <p:outputLabel value="#{es.clasificacion.clasificacion}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <p:outputLabel value="#{es.fechaEsquela}"/>
                </p:column>
                <p:column headerText="Lugar">
                    <p:outputLabel value="#{es.lugarInfraccion}"/>
                </p:column>
                <p:column headerText="Observaciones">
                    <p:outputLabel value="#{es.observaciones}"/>
                </p:column>
                <p:column headerText="Gravedad">
                    <p:outputLabel value="#{es.tipoGravedad.gravedad}"/>
                </p:column>
                <p:column headerText="Monto">
                    <p:outputLabel value="#{es.montoPagar}"/>
                </p:column>
                <p:column headerText="Departamento">
                    <p:outputLabel value="#{es.idDepartamento.departamento}"/>
                </p:column>
                <p:column headerText="Decomiso">
                    <p:outputLabel value="#{es.idDecomiso.decomiso}"/>
                </p:column>
                <p:column headerText="Otros">
                    <p:outputLabel value="#{es.idOtros.especificacion}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:commandButton id="boton" value="#{es.estado.estadoMulta}" action="#{esquelaMb.selecIdEstado(es)}" oncomplete="PF('dialog').show()" label="#{loginMb.revertirPagoCaja}"/>
                </p:column>
                <p:column headerText="Colector">
                    <p:outputLabel value="#{es.idCajero.idPersona.n1Nombre} #{es.idCajero.idPersona.a1Apellido}"/>
                </p:column>
                <p:column headerText="Fecha de pago">
                    <p:outputLabel value="#{es.fechaPago}"/>
                </p:column>
            </p:dataTable>

            <p:dialog id="dialig" widgetVar="dialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                <h:form id="formd">
                    <p:outputLabel value="Â¿Desea cambiar ?"/>
                    <p:commandButton value="OK" action="#{esquelaMb.cambiarEstadoPago()}" oncomplete="PF('dialog').hide()" update="form:table"/>
                </h:form>
            </p:dialog>
        </h:form>


    </h:body>
</html>
