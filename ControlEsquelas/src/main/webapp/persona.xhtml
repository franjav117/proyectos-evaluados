<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>People</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script>
            $(document).ready(function () {
                $("#btnPrueba").change(function () {
                    var seleccion = $("#btnPrueba").val();
                    console.log(seleccion);
                    if (seleccion == 1) {
                        $("#div1").show();
                        $("#div2").hide();
                        $("#div3").hide();
                        $("#div4").hide();
                    } else if (seleccion == 2) {
                        $("#div1").hide();
                        $("#div2").show();
                        $("#div3").hide();
                        $("#div4").hide();
                    } else if (seleccion == 3) {
                        $("#div1").hide();
                        $("#div2").hide();
                        $("#div3").show();
                        $("#div4").hide();
                    } else if (seleccion == 4) {
                        $("#div1").hide();
                        $("#div2").hide();
                        $("#div3").hide();
                        $("#div4").show();
                    } else {
                        $("#div1").hide();
                        $("#div2").hide();
                        $("#div3").hide();
                        $("#div4").hide();
                    }
                });
                $("#prueba").click(function () {
                    $("#divDataPersona").show();
                    $("#divDataCajero").hide();
                    $("#divDataConductores").hide();
                    $("#divDataAgente").hide();
                });
                $("#prueba2").click(function () {
                    $("#divDataPersona").hide();
                    $("#divDataCajero").show();
                    $("#divDataConductores").hide();
                    $("#divDataAgente").hide();
                });
                $("#prueba3").click(function () {
                    $("#divDataPersona").hide();
                    $("#divDataCajero").hide();
                    $("#divDataConductores").show();
                    $("#divDataAgente").hide();
                });
                $("#prueba4").click(function () {
                    $("#divDataPersona").hide();
                    $("#divDataCajero").hide();
                    $("#divDataConductores").hide();
                    $("#divDataAgente").show();
                });
            });
        </script>
        <style>
            body{
                background-color: red;
            }
            .txsuccess{
                color: green;
            }
        </style>
    </h:head>

            <br/>
            <div >
                <h:panelGrid columns="2">
                    <h:form>

                    </f:facet>

                            <div class="col-8">
