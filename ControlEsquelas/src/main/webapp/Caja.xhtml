<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            body{
                background-color: #86A5ED
            }
            .txsuccess{
                color: green;
            }

            .txdanger{
                color: red;
            }

        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Consultas" icon="fa fa-book" url="Consultas.xhtml" style="margin-right: 15px;" rendered="#{loginMb.consultaConductorSinLoguear}"/>
                <p:menuitem value="Esquelas" icon="fa fa-archive" url="esquelas.xhtml"  style="margin-right: 15px;" rendered="#{loginMb.colocarEsquelas}"/>
                <p:menuitem value="Caja" icon="fa fa-cart-plus" url="Caja.xhtml" style="margin-right: 15px;" rendered="#{loginMb.pagoCaja}"/>
                <p:menuitem value="Vehiculo" icon="fa fa-automobile" url="Vehiculo.xhtml" style="margin-right: 15px;" rendered="#{loginMb.colocarEsquelas}"/>
                <p:submenu label="#{loginMb.usuario.idPersona.n1Nombre} #{loginMb.usuario.idPersona.a1Apellido}" style="float: right;">
                    <p:menuitem action="#{loginMb.logOut()}" value="Iniciar sesion" rendered="#{loginMb.contrario}"/>
                    <p:menuitem action="#{loginMb.logOut()}" value="Cerrar sesion" rendered="#{loginMb.usuarioIsLogueado}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="Busqueda por Licencia" />
                <p:inputText value="#{esquelaMb.licencia}" rendered="#{loginMb.pagoCaja}"/>
            </p:panelGrid>
            <p:commandButton value="Consultar por Licencia" action="#{esquelaMb.listadoEsquelaNit()}" update="table" rendered="#{loginMb.pagoCaja}"/>
            <p:commandButton value="Consultar por DUI" action="#{esquelaMb.listadoEsquelaDui()}" update="table" rendered="#{loginMb.pagoCaja}"/>
            <p:commandButton value="Consultar por Placa" action="#{esquelaMb.listadoEsquelaPlaca()}" update="table" rendered="#{loginMb.pagoCaja}"/>

            <p:dataTable id="table" var="es" value="#{esquelaMb.listEsquela}" rows="15" paginator="true" rendered="#{loginMb.pagoCaja}">
                <p:column headerText="Conductor">
                    <p:outputLabel value="#{es.idConductor.idPersona.n1Nombre} #{es.idConductor.idPersona.a1Apellido}"/>
                </p:column>
                <p:column headerText="Placa">
                    <p:outputLabel value="#{es.placa.numeroPlaca}"/>
                </p:column>
                <p:column headerText="Falta">
                    <p:outputLabel value="#{es.codigoFalta}"/>
                </p:column>
                <p:column headerText="Clasificacion">
                    <p:outputLabel value="#{es.clasificacion.clasificacion}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <p:outputLabel value="#{es.fechaEsquela}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Observaciones">
                    <p:outputLabel value="#{es.observaciones}"/>
                </p:column>
                <p:column headerText="Gravedad">
                    <p:outputLabel value="#{es.tipoGravedad.gravedad}"/>
                </p:column>
                <p:column headerText="Monto">
                    <p:outputLabel value="#{es.montoPagar}"/>
                </p:column>
                <p:column headerText="Decomiso">
                    <p:outputLabel value="#{es.idDecomiso.decomiso}"/>
                </p:column>
                <p:column headerText="Otros">
                    <p:outputLabel value="#{es.idOtros.especificacion}"/>
                </p:column>
                <p:column headerText="Estado">
                    <center>
                    <p:commandButton id="boton" value="#{es.estado.estadoMulta}" styleClass="#{esquelaMb.setColor(es)}" action="#{esquelaMb.selecIdEstado(es)}" oncomplete="PF('dialog').show()" label="#{loginMb.revertirPagoCaja}"/>
                    </center>
                </p:column>
                <p:column headerText="Colector">
                    <p:outputLabel value="#{es.idCajero.idPersona.n1Nombre} #{es.idCajero.idPersona.a1Apellido}"/>
                </p:column>
                <p:column headerText="Fecha de pago">
                    <p:outputLabel value="#{es.fechaPago}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Factura">
                    <p:commandLink id="factura"  action="#{factura.reporteToPdf()}" ajax="false">
                        <center>
                        <img src="img/pdf1.png" alt="" height="50px" width="50px"/>
                        </center>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

            <p:dialog id="dialig" widgetVar="dialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                <h:form id="formd">
                    <p:outputLabel value="Â¿Desea cambiar ?"/>
                    <p:commandLink value="OK" action="#{esquelaMb.cambiarEstadoPago()}" oncomplete="PF('dialog').hide()" update="form:table"/>
                </h:form>
            </p:dialog>
        </h:form>


    </h:body>
</html>
