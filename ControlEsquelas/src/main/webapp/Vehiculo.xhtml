<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: #33DAFF;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h:form id="principal">
                <p:fieldset legend="Ingreso de Vehiculos" style="width: 500px; border-radius: 15px;" >
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Persona"/>
                        <p:selectOneMenu value="#{vehiculoMb.idPersonaView}" filter="true" required="true" requiredMessage="Seleciones Persona">
                            <f:selectItems value="#{vehiculoMb.selectPersona}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Tipo de Placa"/>
                        <p:selectOneMenu value="#{vehiculoMb.idTipoMaView}"  required="true" requiredMessage="Selecione Tipo de Placa">
                            <f:selectItem itemLabel="Seleciones Tipo de Placa" itemValue="0"/>
                            <f:selectItems value="#{vehiculoMb.selectTipoMa}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Placa"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.numeroPlaca}"/>
                        <p:outputLabel value="Ruta"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.codigoRuta}"/>
                        <p:outputLabel value="Extranjera/Nacional"/>
                        <p:selectOneMenu value="#{vehiculoMb.extrView}" rendered="true" requiredMessage="Selecione Nacionalidad">
                            <f:selectItem itemValue="0" itemLabel="Nacional"/>
                            <f:selectItem itemValue="1" itemLabel="Extranjero"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Pais"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.pais}"/>
                        <p:outputLabel value="Clase"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.claseVehiculo}" placeholder="Sedan, pick-up, MicroBus"/>
                        <p:outputLabel value="Marca"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.marca}"/>
                        <p:outputLabel value="Modelo"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.modelo}"/>
                        <p:outputLabel value="color"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.color}"/>
                        <p:outputLabel value="Anio"/>
                        <p:inputText value="#{vehiculoMb.vehiculo.anio}"/>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" icon="fa fa-save" value="#{vehiculoMb.insertarVehiculo()}" style="margin-top: 15px; margin-bottom: 5px; border-radius: 10px;"/>
                </p:fieldset>
            </h:form>
        </center>
        <center>
            <h:form id="f2">
                <p:dialog id="vehiculo" header="Vehiculos" modal="true" widgetVar="ve" showEffect="fade" hideEffect="fade" resizable="false" responsive="true" >
                    <p:dataTable id="tablev" var="v" value="#{vehiculoMb.listvehiculo}" rows="6" paginator="true">
                        <p:column headerText="Id">
                            
                        </p:column>
                    </p:dataTable>
            </p:dialog>
        </h:form>
    </center>
</h:body>
</html>
